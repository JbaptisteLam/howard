[metadata]
name = howard
version = 1.0.0
description = A Python project
author = Antony Le Bechec
author_email = antony.lebechec@chru-strasbourg.fr

[options]
python_requires = >=3.9
packages = find:
install_requires =
    pandas
    duckdb
    pyarrow
    Bio
    pyvcf3
    dask
    pytest pytest-mypy types-PyYAML types-Pygments types-colorama types-psutil types-setuptools types-xxhash
    coverage
    

[options.entry_points]
console_scripts =
    howard = howard.main:main
